<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skin Type Selector</title>
<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px auto;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      background: #555;
    }

    .back-btn {
      display: block;
      text-align: center;
      color: blue;
      text-decoration: underline;
      font-weight: bold;
      padding: 12px 0;
      margin: 20px auto 0;
    }
</style>
</head>
<body>
<div class="container">
<h1>What is your skin type?</h1>
<a href="chart.html" class="btn">Identify</a>
<br>
<br>
<a href="dryskin.html" class="btn">Dry</a>
<a href="oilyskin.html" class="btn">Oily</a>
<a href="sensitiveskin.html" class="btn">Sensitive</a>
<a href="index.html" class="back-btn">Back</a>
</div>
</body>
</html>
